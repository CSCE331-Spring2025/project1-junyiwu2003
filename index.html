<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }
        .description {
            width: 50%;
            text-align: left;
            padding: 20px;
        }
        .portrait {
            width: 40%;
            text-align: right;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 10px;
    border: 1px solid #ccc;
    background-color: #ffffff;
    box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s, box-shadow 0.2s;
}

button:hover {
    transform: translateY(-2px);
    box-shadow: 4px 4px 10px rgba(0, 240, 240, 0.3);
}


    </style>


</head>
<body>
    <div class="container">
        <button>Home</button>
        <button>Portfolio</button>
        <button>Resume</button>
        <button>Service</button>
        <button>AI Page</button>
        <button>Change Layout</button>
    </div>
    <div class="content">
        <div class="description">
            <h2>Hello, welcome to my personal website! </h2>
            <p> My name is Junyi, and I am a junior majoring in Computer Engineering!</p>
        </div>
        <div class="portrait">
            <img src="pictures/selfie_2.jpg" alt="Portrait">
        </div>
    </div>
</body>
</html>
